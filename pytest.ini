[pytest]
DJANGO_SETTINGS_MODULE = backend.settings
python_files = tests.py test_*.py *_tests.py
addopts = -v --cov=api --cov=backend --cov-report=term-missing
testpaths = api/tests
[pytest]
# … other configuration …

filterwarnings =
    # Treat deprecations in our code as errors to catch upgrade issues early
    error::DeprecationWarning:backend\..*
    error::DeprecationWarning:api\..*
    # Example targeted ignores for third-party noise (adjust as needed)
    ignore::DeprecationWarning:pkg_resources
    ignore:.*distutils.*:DeprecationWarning
    # Keep general UserWarning visible; ignore only known chatty modules if required
    # ignore::UserWarning:some_third_party_module